    crossorigin="anonymous"></script>

    
<!-- Favicon -->
<link rel="icon" type="image/png" href="../images/chov.png"/>

</head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
    <a class="navbar-brand" href="#">
      <img src="../images/chov.png" width="30" height="30" alt="">

   <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="../index.html"> <h3>Home</h3></a>

      <li class="nav-item active">

  <!-- Jumbotron -->  
  
  <div class="jumbotron">
    <h1 class="display-4 text-center">All the data of our blockchain</h1>
    <p class="lead text-center">Here, you can find all the information of our blockchain</p>
    <hr class="my-4">
   <p id="blockchainHistory">
     <!-- Data will be returned in this table -->
     <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Index</th>
          <th scope="col">Timestamp</th>
          <th scope="col">Data Link</th>
          <th scope="col">Contributor_id</th>
          <th scope="col">Previous_hash</th>
          <th scope="col">Nonce</th>
          <th scope="col">Difficulty</th>
          <th scope="col">Hash</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td id="Index"></td>
          <td id="Timestamp"></td>
          <td id="DataLink"><a href="#">Page 1</a></td>
          <td id="Contributor_id"></td>
          <!-- Show only the 4 first letters and the full string on hover-->
          <td id="previousHash"></td>
          <td id="Nonce"></td>
          <td id="Difficulty"></td>
          <td id="hash"></td>
        </tr>
     
      </tbody>
    </table>     
   </p>
  </div>
